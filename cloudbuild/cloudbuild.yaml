steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      echo "***********************"
      echo "Branch:      $BRANCH_NAME"
      echo "Base Branch: $_BASE_BRANCH"
      echo "***********************"
- id: 'tf init'
  name: 'hashicorp/terraform:0.14.4'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform init -reconfigure
- id: 'tf plan'
  name: 'hashicorp/terraform:0.14.4'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform plan -lock=false -var 'environment=test' -no-color >> /workspace/plan.txt
#- id: 'authorize github'
#  name: gcr.io/cloud-builders/gcloud
#  entrypoint: 'bash'
#  args: [
#      '-c',
#      "gcloud secrets versions access latest --secret=terraform-plan-github-token --format='get(payload.data)' | tr '_-' '/+' | base64 -d > token.txt"
#  ]
- id: 'publish pr review'
  name: 'gcr.io/$PROJECT_ID/github'
  entrypoint: 'bash'
  args:
    - '-c'
    - |-
      read -r -d "" gh_comment_template << EOF
      <details>
        <summary>Terraform Plan Results</summary>

        \`\`\`
        %s
        \`\`\`
      </details>
      EOF
      
      gh_comment=$(printf "$$gh_comment_template" "$(cat /workspace/plan.txt)")
      /usr/bin/gh.bash pr review $_PR_NUMBER -R doughayden/$REPO_NAME -c -b "$$gh_comment"